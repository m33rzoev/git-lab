name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main", "development", "release" ]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pdoc

      # ðŸ‘‡ Ñ„Ð¸ÐºÑ, Ñ‡Ñ‚Ð¾Ð±Ñ‹ Ñ‚ÐµÑÑ‚Ñ‹ Ð½Ð°ÑˆÐ»Ð¸ Ð¼Ð¾Ð´ÑƒÐ»ÑŒ app
      - name: Add repo root to PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Run unit tests
        run: pytest -q

      - name: Build documentation (pdoc)
        run: |
          python -m pdoc -o docs-html app

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: docs-html/

  automerge:
    needs: test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Enable automerge when labeled 'automerge'
        uses: pascalgn/automerge-action@v0.16.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_FILTER_AUTHOR: ""
          MERGE_LABELS: automerge
          MERGE_METHOD: squash
          MERGE_DELETE_BRANCH: "true"
