name: CI

on:
  push:
    branches: [ "main", "development", "release", "setup-ci" ]
  pull_request:
    branches: [ "main", "development", "release", "setup-ci" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug layout
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "--- files (depth 2) ---"
          find . -maxdepth 2 -type f | sort
          echo "--- show app.py ---"
          sed -n '1,50p' app.py || true

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q
