name: CI
on:
  push:
    branches: [ "main", "development", "release", "setup-ci" ]
    tags: [ "*" ]
  pull_request:
    branches: [ "main", "development", "release", "setup-ci" ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: pytest -q
